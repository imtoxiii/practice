<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" rel="stylesheet">
</head>
<body>
    <div id="box">
        <div id="heading">
            <div id="overlay"></div>
            <h1>zomato</h1>
            <p>Discover the best food & drinks in Banglore</p>
        </div>
        
        <div id="search">
            <div id="place">
                <span class="material-symbols-outlined">
                    location_on
                </span>
                <p class="loc">Banglore</p>
                <span class="material-symbols-outlined dropdown-icon">
                    arrow_drop_down
                </span>
            </div>
            <div id="search1">
                <span class="material-symbols-outlined search2">
                    search
                </span>
                <p>Search for restaurant, cuisine or a dish</p>
            </div>
        </div>
    </div>
</body>
</html>
