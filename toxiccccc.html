<html>
    <head>
        <title>Addition</title>
        <script>
            function calc() {
                // Get the input values and convert them to integers
                var m1 = parseInt(document.getElementById('mar1').value);
                var m2 = parseInt(document.getElementById('mar2').value);
                var m3 = parseInt(document.getElementById('mar3').value);

                // Calculate total and average
                var total = m1 + m2 + m3;
                var avg = total / 3;

                // Determine result based on average
                var result;
                if (avg >= 40) {
                    result = 'pass';
                } else {
                    result = 'fail';
                }

                // Determine grade based on average
                var grade;
                if (avg >= 80) {
                    grade = 'A';
                } else if (avg >= 60) {
                    grade = 'B';
                } else if (avg >= 40) {
                    grade = 'C';
                } else {
                    grade = 'F';
                }

                // Display the results
                document.getElementById('total').innerHTML = 'Total: ' + total;
                document.getElementById('avg').innerHTML = 'Average: ' + avg;
                document.getElementById('result').innerHTML = 'Result: ' + result;
                document.getElementById('grade').innerHTML = 'Grade: ' + grade;
            }
        </script>
    </head>
    <body>
        <h2>Student Information</h2>
        <br>
        <form>
            Name: <input type="text"><br><br>
            Marks 1: <input type="text" id="mar1"><br><br>
            Marks 2: <input type="text" id="mar2"><br><br>
            Marks 3: <input type="text" id="mar3"><br><br>
            <input type="button" value="Calculate" onclick="calc()">
            <br>
            <p id="total"></p>
            <p id="avg"></p>
            <p id="result"></p>
            <p id="grade"></p>
        </form>
    </body>
</html>
